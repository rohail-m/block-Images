<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>

  </head>
  <body>
   
    <div class="both">
    <div class="all_container">
      <div class="row1">
        <div class="colum1">
          <img class="animal" src="https://www.shutterstock.com/image-photo/surreal-image-african-elephant-wearing-260nw-1365289022.jpg" alt="animal.jpg" onclick="myFunction(this)"/>
        </div>
      </div>
      <div class="row2">

        <img class="green" src="https://www.w3schools.com/css/img_forest.jpg" alt="green" onclick="myFunction(this)"/>
      </div>
    </div>
      <div class="row3">
      <div class="colum3">
        <img class="water" src="https://wallpaperaccess.com/full/51363.jpg" alt="water" onclick="myFunction(this)"/>
      </div>
    </div>
      <div class="row4">
      <div class="colum4">
       <img class="lights" src="https://thumbs.dreamstime.com/b/city-lights-rawalpindi-pakistan-cars-113221800.jpg" alt="lights" onclick="myFunction(this)"/>
      </div>
    </div>
  </div>


      <div class="container">
        <img src="https://www.shutterstock.com/image-photo/surreal-image-african-elephant-wearing-260nw-1365289022.jpg" alt="big_image" id ="bigimage" class="big_image"/>
       
      </div>
    </div>
    

      <script>
     function myFunction(imgs)
      {
        let bigimage = document.getElementById("bigimage");
        bigimage.src = imgs.src;
        document.getElementById('bigimage').style.display = "flex ";
      }
      </script>
