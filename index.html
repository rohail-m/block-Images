<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    
  <div id="both_containers" class="both_containers"></div>
  <div id="vertical_container_boxes" class="vertical_container_boxes"></div>

  <div id="image_container" class="image_container"></div>

    <script>
      let image = document.createElement('div');
      image.classList.add('image');

      document.getElementById('image_container').appendChild(image);
      let img = document.createElement('img');
            
      
      function multipleboxes(inner,outerr)
    {
      let vertical_boxes = document.createElement('div');
      vertical_boxes.classList.add('vertical_boxes');
      
      let small_boxes = document.createElement('div');
      small_boxes.classList.add('small_boxes');
      small_boxes.innerText = inner;

      let outer = document.createElement('div');
      outer.classList.add('outer');
      outer.innerText = outerr;

      vertical_boxes.appendChild(small_boxes);

      document.getElementById('vertical_container_boxes').appendChild(vertical_boxes);
      document.getElementById('vertical_container_boxes').appendChild(outer);
    }

      let data = [
        {inner: '1', outer: 'one'},
        {inner: '2', outer: 'two'},
        {inner: '3', outer: 'three'},
        {inner: '4', outer: 'four'},
      ];

      for(let i=0;i<data.length;i++)
      {
        let item = data[i];
        multipleboxes(item.inner,item.outer);
      }
      /*document.getElementById('vertical_container_boxes').appendChild(image);*/
    
      document.getElementById("both_containers").appendChild(vertical_container_boxes);
      document.getElementById("both_containers").appendChild(image_container);
    
    </script>
  </body>
</html>
